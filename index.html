<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container my-5 text-center">
        <button type="button" class="btn btn-danger" data-bs-target="#login" data-bs-toggle="modal">LOGIN</button>
    </div>

    <div class="modal fade" id="login" data-bs-backdrop="static">

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title">Login Form</h1>
                    <button type="button" class="btn btn-close btn-danger" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form action="#">

                        <div class="my-2">
                            <lable for="email" class="form-lable">Email :
                            </lable>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                        </div>
            
                        <div class="my-2">
                            <lable for="password" class="form-lable">Password :
                            </lable>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                        </div>
            
                        
                        <button type="button" class="btn btn-primary" 
                        onclick="login()">Login</button>
                    </form>
                </div>

                <div class="modal-footer">
                   <p>Create New Account </p> <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signup">Sign Up
                   </button>
                </div>

            </div>
        </div>
    </div>



    <div class="modal fade" id="signup" data-bs-backdrop="static">

        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                <div class="modal-header">
                    <h1 class="modal-title">Sign Up Form</h1>
                    <button type="button" class="btn btn-close btn-danger" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form action="#">

                        <div class="mb-3 mt-2">
                            <lable for="name" class="form-lable">Name :
                            </lable>
                            <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
                        </div>

                        <div class="my-3">
                            <lable for="surname" class="form-lable">Surname :
                            </lable>
                            <input type="text" class="form-control" id="surname" placeholder="Enter Your Surname" name="surname">
                        </div>

                        <div class="my-3">
                            <lable for="email" class="form-lable">Email :
                            </lable>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                        </div>
            
                        <div class="my-3">
                            <lable for="password" class="form-lable">Password :
                            </lable>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                        </div>
            
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="Male">
                            <lable class="form-check-lable" for="radio1">Male</lable>
                        </div>
            
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="Female">
                            <lable class="form-check-lable" for="radio2">Female</lable>
                        </div>
            
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="Others" disabled>
                            <lable class="form-check-lable" for="radio3">Others</lable>
                        </div>

                        <div class="form-check my-2">
                            <lable class="form-check-lable">
                                <input class="form-check-input" type="checkbox" name="remember">I agree to terms and conditions.
                            </lable>
                        </div>
            
                        <button type="submit" class="btn btn-primary mt-2">Submit</button>
                    </form>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-success" 
                    onclick="signup()">Sign Up</button>


                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login">Back</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
